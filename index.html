<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Work Day Scheduler</title>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./js/moment-with-locales.js"></script>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div id="calendar" class="container">
    <!-- Timeblocks go here -->
  </div>

  <script>
    $(document).ready(function () {

      // Get existing events
      var events = JSON.parse(localStorage.getItem("events"));
      $("#currentDay").text(moment().format("dddd, MMM Do"));

      // Update the styling every 10 seconds in case the hour changes
      setInterval(() => styleTimeblocks(), 10000);

      loadTimeBlocks();
      styleTimeblocks();
      // Creates the html for a block of time and appends it to the calendar
      function createTimeblock(militaryHour, hourDisplay, text) {

        // Creating a section html element to represent a timeblock
        var result = $("<section>")
          .addClass("row time-block")
          .val(militaryHour);

        // Creating a time html element for this timeblock
        var time = $("<time>")
          .addClass("col-1 hour")
          .text(hourDisplay);
        result.append(time);

        // Creating a textarea html element for this timeblock
        var textarea = $("<textarea>")
          .addClass("description col-10 h-100 text-left")
          .val(text);
        result.append(textarea);

        // Creating a button html element for this timeblock
        var btn = $("<button>")
          .addClass("saveBtn col-1 px-4 h-100 text-center border-0");

        // Creating a Font Awesome icon for the button in this timeblock
        var i = $("<i>")
          .addClass("fas fa-save");
        btn.append(i);

        result.append(btn);

        $("#calendar").append(result);
      }

      // Load timeblocks from 9am to 5pm
      function loadTimeBlocks() {
        for (let i = 9; i < 18; i++) {
          var hourDisplay = moment(i, "hh").format("ha");

          var event = null;
          $.each(events, (j, e) => {
            if (isEvent(e, i)) {
              event = e;
            }
          });

          // if there is an event 
          if (event != null) {
            var x = event[1];
            console.log(x + i);
            
            createTimeblock(i, hourDisplay, x);
          }
          else {
            createTimeblock(i, hourDisplay, "");
          }
        }
      }

      // Style each time block by past, present and future
      function styleTimeblocks() {

        // Gets the current hour in military time
        var hr = parseInt(moment().format("H"));

        $(".time-block textarea").each((i, timeblock) => {

          // Clear any existing classes
          $(timeblock).removeClass("past").removeClass("present").removeClass("future");

          // Get the hour of timeblock in military time
          var val = parseInt($(timeblock).parent().val());

          // // Add the current class
          if (val < hr) $(timeblock).addClass("past");
          else if (val == hr) $(timeblock).addClass("present");
          else $(timeblock).addClass("future");
        });
      }

      function isEvent(event, hour) {
        var timeblockDateTime = (moment().format("yyyyMMDD") + hour);
        return (timeblockDateTime == event[0]);
      }

      $(".saveBtn").click(function() {

        //text for that event is saved in local storage
        var result = events;

        var element = $(event.currentTarget);

        var eventDateTime = (moment().format("yyyyMMDD") + element.parent().val());
        var text = element.siblings("textarea").val();

        var value = [eventDateTime, text];
        if (result == null) result = [value];
        result.push(value);

        localStorage.setItem("events", JSON.stringify(result));
      });
    });
  </script>
</body>

</html>
